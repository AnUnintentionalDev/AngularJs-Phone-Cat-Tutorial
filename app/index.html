<!doctype html>
<html lang="en" ng-app="phonecatApp">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">

    <title>Google Phone Gallery</title>
    <!-- CUSTOM-FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald:400,600" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="app.animations.css" />

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="app.animations.js"></script>
    <script src="core/core.module.js"></script>
    <script src="core/checkmark/checkmark.filter.js"></script>
    <script src="core/phone/phone.module.js"></script>
    <script src="core/phone/phone.service.js"></script>
    <script src="phone-list/phone-list.module.js"></script>
    <script src="phone-list/phone-list.component.js"></script>
    <script src="phone-detail/phone-detail.module.js"></script>
    <script src="phone-detail/phone-detail.component.js"></script>
  </head>
  <body>
    <!-- HEADER-->
    <header id="header">
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Phone List App</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Phone List <span class="sr-only">(current)</span></a></li
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- END-OF-HEADER-->

    <div class="view-container">
      <div ng-view class="view-frame"></div>
    </div>

    <!-- FOOTER-->
    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h4>Phone List App</h4>

            <p>Created by following AngularJS tutorial</p>
          </div>
          <div class="col-md-6">
            <p class="copyright text-right">Created by Rohit Sharma. &copy; All rights reseeved. </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- END-OF-FOOTER-->

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
